  <input type="text" id="postInput" onkeyup="myFunction()" placeholder="Search for Posts" title="type in a post name">

<ul id="postUL" class="body">
  <h2>
    <li><a href="articles/2021/06/14/naftali-bennett-elected-as-israeli-pm.html">Naftali Bennet elected as the new Israeli PM (14/06/2021)</a></li>
  </h2>
</ul>

<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("postInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("postUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
